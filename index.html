<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator(No Eval)</title>
    <link rel="stylesheet"
        href="main.css">
</head>

<body>
    <div class="calculator">
        <!-- CALCULATOR FORM -->
        <form class="calc__form">
            <!-- CALCULATOR ROW -->
            <div class="calc__row">
                <input class="calc__display"
                    id="display"
                    value=""
                    type="text" />
            </div>
            <!-- CALCULATOR ROW -->
            <div class="calc__row">
                <button type="button"
                    id="one"
                    value="1"
                    class="number calc__key calc__button">1</button>
                <button type="button"
                    id="two"
                    value="2"
                    class="number calc__key calc__button">2</button>
                <button type="button"
                    id="three"
                    value="3"
                    class="number calc__key calc__button">3</button>
                <button type="button"
                    id="add"
                    value="+"
                    class="calculate calc__key calc__clear">+</button>
            </div>
            <!-- CALCULATOR ROW -->
            <div class="calc__row">
                <button type="button"
                    id="four"
                    value="4"
                    class="number calc__key calc__button">4</button>
                <button type="button"
                    id="five"
                    value="5"
                    class="number calc__key calc__button">5</button>
                <button type="button"
                    id="six"
                    value="6"
                    class="number calc__key calc__button">6</button>
                <button type="button"
                    id="substract"
                    value="-"
                    class="calculate calc__key calc__button">-</button>
            </div>
            <!-- CALCULATOR ROW -->
            <div class="calc__row">
                <button type="button"
                    id="seven"
                    value="7"
                    class="number calc__key calc__button">7</button>
                <button type="button"
                    id="eight"
                    value="8"
                    class="number calc__key calc__button">8</button>
                <button type="button"
                    id="nine"
                    value="9"
                    class="number calc__key calc__button">9</button>
                <button type="button"
                    id="multiply"
                    value="*"
                    class="calculate calc__key calc__button">*</button>
            </div>
            <!-- CALCULATOR ROW -->
            <div class="calc__row">
                <button type="button"
                    id="reset"
                    value="c"
                    class="calc__key calc__clear">C</button>
                <button type="button"
                    id="zero"
                    value="0"
                    class="number calc__key calc__button">0</button>
                <button type="button"
                    id="equals"
                    value="="
                    class="calc__key calc__button">=</button>
                <button type="button"
                    id="divide"
                    value="/"
                    class="calculate calc__key calc__button">/</button>
            </div>

        </form>
    </div>
    <script src="calc_this.js"></script>
</body>

</html>

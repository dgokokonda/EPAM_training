<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
    <title>Google Geocode</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"

        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"

        crossorigin="anonymous">
</head>

<body>
    <div class="container"
        style="display:flex; flex-flow:row wrap; justify-content:space-evenly">
        <div class="coorginates">
            <h5 class="card-text"
                style="margin-top:30px">Введите координаты:
            </h5>
            <div class="form card-title">
                <input type="text"
                    class="form-control form-control-lg"
                    id="LatLng"
                    style="width:400px; height:20px">
                <button type="submit"
                    id="AddrButton"
                    class="btn btn-primary"
                    style='margin-top:10px'>Address</button>
            </div>
        </div>
        <div class="address">
            <h5 class="card-text"
                style="margin-top:30px">Введите aдрес:
            </h5>
            <div class="form card-title">
                <input type="text"
                    class="form-control form-control-lg"
                    id="Addr"
                    style="width:400px; height:20px">
                <button type="submit"
                    id="GeoButton"
                    class="btn btn-primary"
                    style='margin-top:10px'>Geocode</button>
            </div>
        </div>

        <div id="address"
            style="width:400px"></div>
        <div id="coords"
            style="width:400px"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>

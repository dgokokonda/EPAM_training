<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Animated labels</title>
  <script src="https://use.fontawesome.com/017e8171c3.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
  <link rel="stylesheet" media="all" href="styles.css">
</head>
 <body>
  <h2>Float Label Pattern</h2>  
  <form active="" class="example-form">
    <fieldset>
      <div class="item">
        <input type="text" class="input title" placeholder="Title"  size="20" style="color:#1345eb;" required>
        <label>Title</label>
      </div>

      <div class="row">
        <div class="item">
          <input type="text" class="input price" placeholder="Price" style="color:#1345eb;" required>
          <label>Price </label>
        </div>

        <div class="item">
          <input type="text" class="input location" placeholder="Specific location(optional)" style="color:#1345eb;" required>
          <label>Specific location(optional) </label>
        </div> 
      </div>

      <div class="item">
        <textarea type ="text" class="input description" placeholder="Description" style="color:#1345eb;" required></textarea>
        <label>Description </label>
      </div>

      <button type="submit" value="checkout">Next<i class="fa fa-long-arrow-right" aria-hidden="true"></i></button>
   </fieldset>   
  </form>
    
 </body>
</html>

<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>HTML5 Contact Form</title>

    <link rel="stylesheet"
        media="screen"
        href="main.css">
</head>

<body>

    <form class="contact_form"
        action=""
        method="post"
        name="contact_form">
        <fieldset>
            <ul>
                <li>
                    <h2>Contact Us</h2>
                    <span class="required_notification">* Denotes Required Field</span>
                </li>
                <li>
                    <label for="name">Name:*</label>
                    <input type="text"
                        name="email"
                        placeholder="Enter your name"
                        pattern='.{5,}'
                        required/>
                </li>
                <li>
                    <label for="email">Email:*</label>
                    <input type="email"
                        name="email"
                        placeholder="abcd@mail.ru"
                        required/>
                    <span class="form_hint">Proper format email</span>
                </li>
                <li>
                    <label for="website">Website:</label>
                    <input type="website"
                        name="website"
                        placeholder="http://.."
                        required
                        pattern="(http|https)://.+" />
                    <span class="form_hint">Proper format "http://someaddress.com"</span>
                </li>
                <li>
                    <label for="message">Message:</label>
                    <textarea name="message"
                        cols="40"
                        rows="6"></textarea>
                </li>
                <li>
                    <button class="submit"
                        type="submit">Submit Form</button>
                </li>
                <li>

                </li>
            </ul>

        </fieldset>

    </form>

</body>

</html>
